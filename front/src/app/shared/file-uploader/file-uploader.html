<div class="col-md-12">
  <div class="row">
    <div class="col-md-12">
      <input
        type="file"
        (change)="changeListner($event)"
        id="imk_inputFileFromUploadImageModal_nocrop"
        style="font-size: 14px; padding: 1px"
      />
      <br />
      <br />
    </div>
    <div class="col-md-12">
      <button
        class="btn btn-primary btn-sm"
        (click)="save()"
        style="padding: 4px 20px 4px 20px"
        [disabled]="!fileSelected || isUploading"
      >
        {{status}}
      </button>
    </div>
  </div>
</div>
